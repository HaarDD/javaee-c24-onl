server:
  port : 8090
spring:
  config:
    import: classpath:/config/database.yaml
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 50MB
      max-file-size: 20MB
logging:
  level:
    root: info
    org:
      hibernate:
        SQL: debug
      type:
        descriptor:
        sql:
          BasicBinder: TRACE
  interceptor:
    enabled: false
storage:
  book_files_path: "E:\\Projects\\Storage\\lesson37_bookstore_storage\\files\\"